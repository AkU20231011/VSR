<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div id="mainCon" class="w-75 container text-center p-5 mt-3">
        <img src="Asset/logo.jpg" id="logo" alt="" class="shadow rounded-circle">
        <form id="form" class="bg-white rounded-4">

            <div class="row mb-3">
                <div class="col-sm-6">
                    <input type="text"
                        class="form-control rounded-3 py-3 border border-3 fs-6 border-secondary border-opacity-25 fw-semibold"
                        id="exampleInputEmail1" placeholder="First Name" aria-describedby="emailHelp">
                </div>
                <div class="col-sm-6 mt-3 mt-sm-0">
                    <input type="text"
                        class="form-control rounded-3 py-3 border border-3 fs-6 border-secondary border-opacity-25 fw-semibold"
                        id="exampleInputEmail1" placeholder="Last Name" aria-describedby="emailHelp">
                </div>
            </div>


            <div class="row mb-3">
                <div class="col-sm-6">
                    <input type="email"
                        class="form-control rounded-3 py-3 border border-3 fs-6 border-secondary border-opacity-25 fw-semibold"
                        id="exampleInputEmail1" placeholder="Email Address" aria-describedby="emailHelp">
                </div>
                <div class="col-sm-6 mt-3 mt-sm-0">
                    <input type="number"
                        class="form-control rounded-3 py-3 border border-3 fs-6 border-secondary border-opacity-25 fw-semibold"
                        id="exampleInputEmail1" placeholder="Phone Number" aria-describedby="emailHelp">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-6">
                    <input type="password"
                        class="form-control rounded-3 py-3 border border-3 fs-6 border-secondary border-opacity-25 fw-semibold"
                        id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="col-sm-6 mt-3 mt-sm-0">
                    <input type="password"
                        class="form-control rounded-3 py-3 border border-3 fs-6 border-secondary border-opacity-25 fw-semibold"
                        id="exampleInputPassword1" placeholder="Confirm Password">
                </div>
            </div>

            <div class="mb-4">
                <div class="input-group rounded-3">
                    <span class="input-group-text text-bold bg-secondary bg-opacity-25 py-3 fs-6 fw-semibold"
                        id="basic-addon3">Your listing profile URL:</span>
                    <input type="text" class="form-control bg-secondary bg-opacity-25 py-3 fs-6" id="basic-url"
                        aria-describedby="basic-addon3 basic-addon4">
                    <span class="input-group-text bg-secondary bg-opacity-25 py-3 fs-6" id="addon-wrapping"><img
                            src="Asset/paste.png" style="width: 20px;" alt=""></span>
                </div>
            </div>

            <div id="checkbox" class="form-check mt-4 mb-3">
                <input type="checkbox" class="form-check-input fw-semibold" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I've read and agree to <a href="#" id="link-1"
                        class="fst-italic text-decoration-none fw-semibold">Terms & Conditions</a></label>
            </div>

            <button type="submit" id="button-in"
                class="btn btn-primary fw-semibold col-6 py-3 rounded-3">Signup</button>

            <div class="mt-3">
                <p class="">Already have an account? <a href="#" id="link-2"
                        class="text-decoration-none fw-semibold">Sign in</a></p>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
