<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/Verify Short Term fav-icon.png">
</head>

<body>

    <div id="mainCon" class="w-75 container text-center p-5 mt-3">
        <img src="/images/footer logo.png" id="logo" alt="" class="shadow rounded-circle">
        <form id="form" class="bg-white rounded-4">

            <div class="row mb-3">
                <div class="col-sm-12">
                    <input type="text"
                        class="form-control rounded-3 py-3 border border-3 fs-6 border-secondary border-opacity-25 fw-semibold"
                        id="exampleInputEmail1" placeholder="Summary" aria-describedby="emailHelp">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-12">
                    <div class="form-outline">
                        <textarea
                            class="form-control rounded-3 py-3 border border-3 fs-6 border-secondary border-opacity-25 fw-semibold"
                            id="textAreaExample2" rows="8" placeholder="Comment"></textarea>
                    </div>
                </div>
            </div>

            <div class="row mb-3 d-flex justify-content-center align-items-center">
                <div class="col-sm-4">
                    <div class="form-outline">
                      
                        <div class="col-xs-4 ">
                            <div class="form-group">
                                <input class="custom-file-input" type="file">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" id="button-in"
                class="btn btn-primary fw-semibold col-6 py-3 rounded-3">Post Reviews</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
